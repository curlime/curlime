<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Curlime</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
  
  :root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --primary-light: #8b5cf6;
    --bg-primary: #0f0f23;
    --bg-secondary: #1a1a2e;
    --bg-tertiary: #16213e;
    --surface: #1e1e3f;
    --surface-hover: #252550;
    --border: #2d2d5a;
    --border-hover: #4338ca;
    --text-primary: #e2e8f0;
    --text-secondary: #94a3b8;
    --text-muted: #64748b;
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --gradient-hover: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
  }

  * {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: var(--bg-primary);
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-primary);
    overflow: hidden;
  }

  .app-container {
    height: 100vh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    background: var(--bg-primary);
    position: relative;
  }

  /* Animated background */
  .app-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
  }

  /* Header */
  .header {
    padding: 1.5rem 2rem 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(30, 30, 63, 0.5);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    position: relative;
    z-index: 10;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  .logo-icon {
    width: 32px;
    height: 32px;
    background: var(--gradient);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: white;
    font-size: 1.1rem;
  }

  .logo h1 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
    background: var(--gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .header-actions {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .provider-badge {
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }

  .provider-badge.claude {
    background: rgba(255, 119, 198, 0.2);
    color: #ff77c6;
    border: 1px solid rgba(255, 119, 198, 0.3);
  }

  .provider-badge.ollama {
    background: rgba(120, 219, 255, 0.2);
    color: #78dbff;
    border: 1px solid rgba(120, 219, 255, 0.3);
  }

  .settings-btn {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text-secondary);
    padding: 0.5rem;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .settings-btn:hover {
    background: var(--surface-hover);
    border-color: var(--border-hover);
    color: var(--text-primary);
    transform: translateY(-2px);
  }

  /* Main content */
  /* Shell with left library rail, center runboard, right history rail */
  .main-shell {
    flex: 1;
    display: grid;
    grid-template-columns: 280px minmax(0, 1fr) 320px; /* left rail, center, right rail */
    grid-template-rows: 1fr;
    gap: 0;
    min-height: 0;
  }

  .library-rail {
    border-right: 1px solid var(--border);
    background: rgba(30, 30, 63, 0.35);
    padding: 1rem 0.75rem 1rem 1rem;
    display: flex;
    flex-direction: column;
    min-width: 0;
    overflow: hidden;
  }

  .library-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5rem;
    margin-bottom: 0.75rem;
  }

  .library-title {
    font-size: 0.875rem;
    font-weight: 700;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin: 0;
  }

  .library-search {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 0.25rem 0.5rem;
  }

  .library-search input {
    background: transparent;
    border: none;
    color: var(--text-primary);
    font-size: 0.85rem;
    outline: none;
    width: 100%;
  }

  .library-list {
    overflow: auto;
    min-height: 0;
    flex: 1;
    border: 1px solid var(--border);
    border-radius: 8px;
  }

  .library-item {
    padding: 0.75rem 0.75rem;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5rem;
  }

  .library-item .meta {
    color: var(--text-muted);
    font-size: 0.75rem;
  }

  .runboard {
    padding: 1.5rem 1rem 2rem 1rem;
    min-width: 0;
    overflow: hidden;
  }

  .runboard-topbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
  }

  .quick-strip {
    display: flex;
    gap: 0.5rem;
    overflow: auto;
    padding-bottom: 0.25rem;
    margin-bottom: 0.75rem;
  }

  .quick-chip {
    padding: 0.25rem 0.5rem;
    border: 1px solid var(--border);
    border-radius: 999px;
    font-size: 0.75rem;
    white-space: nowrap;
    background: var(--surface);
    color: var(--text-secondary);
  }

  .main-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 1rem;
    min-height: 0;
  }

  .history-rail {
    border-left: 1px solid var(--border);
    background: rgba(30, 30, 63, 0.35);
    padding: 1rem 1rem 1rem 0.75rem;
    display: flex;
    flex-direction: column;
    min-width: 0;
    overflow: hidden;
  }

  .history-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 0.5rem;
    margin-bottom: 0.75rem;
  }

  .history-title {
    font-size: 0.875rem;
    font-weight: 700;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin: 0;
  }

  .history-list {
    overflow: auto;
    min-height: 0;
    flex: 1;
    border: 1px solid var(--border);
    border-radius: 8px;
  }

  .history-item {
    padding: 0.75rem;
    border-bottom: 1px solid var(--border);
  }

  .panel {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 1.5rem;
    display: flex;
    flex-direction: column;
    position: relative;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    min-height: 0;
    overflow: hidden;
  }

  .panel:hover {
    border-color: var(--border-hover);
    transform: translateY(-2px);
    box-shadow: var(--shadow);
  }

  .panel-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1rem;
  }

  .panel-title {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin: 0;
  }

  .copy-btn {
    background: transparent;
    border: none;
    color: var(--text-muted);
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 6px;
    transition: all 0.2s ease;
    opacity: 1;
  }

  .panel:hover .copy-btn {
    opacity: 1;
  }

  .copy-btn:hover {
    background: var(--surface-hover);
    color: var(--text-primary);
    transform: scale(1.1);
  }

  .copy-btn[data-copied="true"] {
    color: var(--success);
  }

  /* Input and textarea styles */
  textarea, .output {
    flex: 1;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 1rem;
    color: var(--text-primary);
    font-size: 0.875rem;
    line-height: 1.6;
    resize: none;
    transition: all 0.2s ease;
    min-height: 0;
    overflow-y: auto;
  }

  textarea {
    font-family: 'Inter', sans-serif;
  }

  textarea:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }

  textarea::placeholder {
    color: var(--text-muted);
  }

  .output {
    white-space: pre-wrap;
    overflow-y: auto;
    font-family: 'JetBrains Mono', monospace;
    background: var(--bg-primary);
    word-wrap: break-word;
    overflow-wrap: break-word;
    hyphens: auto;
  }

  .output.code {
    color: #e2e8f0;
    background: #0d1117;
    border: 1px solid #21262d;
  }

  /* Action buttons */
  .action-bar {
    padding: 1.5rem 2rem;
    display: flex;
    justify-content: flex-start;
    gap: 1rem;
    background: rgba(30, 30, 63, 0.5);
    backdrop-filter: blur(20px);
    border-top: 1px solid var(--border);
    position: relative;
    z-index: 10;
  }

  .btn {
    padding: 0.75rem 2rem;
    border: none;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
    overflow: hidden;
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    transform: none !important;
  }

  .btn-secondary {
    background: var(--surface);
    color: var(--text-secondary);
    border: 1px solid var(--border);
  }

  .btn-secondary:not(:disabled):hover {
    background: var(--surface-hover);
    color: var(--text-primary);
    border-color: var(--border-hover);
    transform: translateY(-2px);
  }

  .btn-primary {
    background: var(--gradient);
    color: white;
    border: none;
    box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
  }

  .btn-primary:not(:disabled):hover {
    background: var(--gradient-hover);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
  }

  /* Modal styles */
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(15, 15, 35, 0.8);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal-content {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 2rem;
    min-width: 450px;
    max-width: 90vw;
    box-shadow: var(--shadow-lg);
    position: relative;
  }

  .modal h2 {
    margin: 0 0 1.5rem 0;
    font-size: 1.25rem;
    font-weight: 700;
    color: var(--text-primary);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--text-secondary);
  }

  .toggle-switch {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .switch {
    position: relative;
    width: 50px;
    height: 24px;
    background: var(--border);
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .switch.active {
    background: var(--primary);
  }

  .switch-handle {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    transition: transform 0.3s ease;
  }

  .switch.active .switch-handle {
    transform: translateX(26px);
  }

  .provider-labels {
    display: flex;
    align-items: center;
    gap: 1rem;
    font-size: 0.875rem;
  }

  .provider-label {
    color: var(--text-muted);
    transition: color 0.3s ease;
  }

  .provider-label.active {
    color: var(--text-primary);
    font-weight: 600;
  }

  .input-group {
    display: flex;
    align-items: center;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 8px;
    transition: all 0.2s ease;
  }

  .input-group:focus-within {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
  }

  .input-group input {
    flex: 1;
    background: transparent;
    border: none;
    padding: 0.75rem 1rem;
    color: var(--text-primary);
    font-size: 0.875rem;
  }

  .input-group input:focus {
    outline: none;
  }

  .input-group button {
    background: transparent;
    border: none;
    color: var(--text-muted);
    padding: 0.75rem;
    cursor: pointer;
    transition: color 0.2s ease;
  }

  .input-group button:hover {
    color: var(--text-primary);
  }

  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 1rem;
    margin-top: 2rem;
  }

  .status-message {
    margin-top: 0.5rem;
    font-size: 0.875rem;
    text-align: right;
  }

  .status-message.success {
    color: var(--success);
  }

  .status-message.error {
    color: var(--error);
  }

  .status-message.warning {
    color: var(--warning);
  }

  .connection-status {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
    font-size: 0.75rem;
  }

  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
  }

  .status-dot.success {
    background: var(--success);
  }

  .status-dot.error {
    background: var(--error);
  }

  .status-dot.warning {
    background: var(--warning);
  }

  /* Loading states */
  .loading {
    position: relative;
  }

  .loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    margin: -10px 0 0 -10px;
    border: 2px solid var(--border);
    border-top: 2px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .main-content {
      grid-template-columns: 1fr;
      grid-template-rows: auto auto auto auto;
    }
    
    .header {
      padding: 1rem;
    }
    
    .main-content {
      padding: 1rem;
    }
  }

  /* SVG Icons */
  .icon {
    width: 16px;
    height: 16px;
    display: inline-block;
  }

  .icon-copy::before {
    content: '';
    display: block;
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>') center/contain no-repeat;
  }

  .icon-check::before {
    content: '';
    display: block;
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><polyline points="20,6 9,17 4,12"/></svg>') center/contain no-repeat;
  }

  .icon-settings::before {
    content: '';
    display: block;
    width: 20px;
    height: 20px;
    background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>') center/contain no-repeat;
  }

  .icon-eye::before {
    content: '';
    display: block;
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>') center/contain no-repeat;
  }

  .icon-play::before {
    content: '';
    display: block;
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><polygon points="5,3 19,12 5,21"/></svg>') center/contain no-repeat;
  }

  .icon-magic::before {
    content: '';
    display: block;
    width: 16px;
    height: 16px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M4 20l16-16m-5.5 1l1-3 1 3 3 1-3 1-1 3-1-3-3-1 3-1zM2 22l6-6" stroke="white" stroke-width="2" stroke-linecap="round"/></svg>') center/contain no-repeat;
  }
</style>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <div class="logo-icon">C</div>
        <h1>Curlime</h1>
      </div>
      <div class="header-actions">
        <div id="provider-badge" class="provider-badge ollama">Ollama</div>
        <button id="settings-btn" class="settings-btn" title="Settings">
          <span class="icon icon-settings"></span>
        </button>
        <button id="history-btn" class="settings-btn" title="History">
          <span class="icon icon-eye"></span>
        </button>
        <button id="saved-btn" class="settings-btn" title="Saved">
          <span class="icon icon-copy"></span>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <div class="main-shell">
      <!-- Left: Library rail -->
      <aside class="library-rail">
        <div class="library-header">
          <h3 class="library-title">Library</h3>
          <button class="btn btn-secondary" style="padding:0.4rem 0.75rem;">New</button>
        </div>
        <div class="library-search">
          <input id="library-search" placeholder="Search transforms" />
        </div>
        <div class="library-list" id="library-list">
          
        </div>
      </aside>

      <!-- Center: Runboard -->
      <section class="runboard">
        <div class="runboard-topbar">
          <div class="quick-strip" id="quick-strip"></div>
        </div>
        <main class="main-content">
          <!-- Input Panel -->
          <div class="panel">
            <div class="panel-header">
              <h3 class="panel-title">Input Text</h3>
              <button class="copy-btn" data-copy="input" title="Copy">
                <span class="icon icon-copy"></span>
              </button>
            </div>
            <textarea id="input" placeholder="Paste your text here..."></textarea>
          </div>

          <!-- Prompt Panel -->
          <div class="panel">
            <div class="panel-header">
              <h3 class="panel-title">Transformation Prompt</h3>
              <button class="copy-btn" data-copy="prompt" title="Copy">
                <span class="icon icon-copy"></span>
              </button>
            </div>
            <textarea id="prompt" placeholder="Describe what you want to do... e.g., 'extract all email addresses' or 'convert to JSON format'"></textarea>
          </div>
          
          <!-- Code Panel -->
          <div class="panel">
            <div class="panel-header">
              <h3 class="panel-title">Generated Code</h3>
              <button class="copy-btn" data-copy="code" title="Copy">
                <span class="icon icon-copy"></span>
              </button>
            </div>
            <textarea id="code" class="output code" placeholder="// AI-generated transformation code will appear here..."></textarea>
          </div>

          <!-- Output Panel -->
          <div class="panel">
            <div class="panel-header">
              <h3 class="panel-title">Result</h3>
              <button class="copy-btn" data-copy="result" title="Copy">
                <span class="icon icon-copy"></span>
              </button>
            </div>
            <div id="result" class="output">Your transformed text will appear here...</div>
          </div>
        </main>
      </section>

      <!-- Right: History rail -->
      <aside class="history-rail">
        <div class="history-header">
          <h3 class="history-title">History</h3>
          <button class="btn btn-secondary" style="padding:0.4rem 0.75rem;">Filter</button>
        </div>
        <div class="history-list" id="history-rail-list"></div>
      </aside>
    </div>

    <!-- Action Bar -->
    <div class="action-bar">
      <button id="generate-btn" class="btn btn-secondary">
        <span class="icon icon-magic"></span>
        Generate
      </button>
    <button id="save-btn" class="btn btn-secondary">
      <span class="icon icon-copy"></span>
      Save Transform
    </button>
      <button id="run-btn" class="btn btn-primary" disabled>
        <span class="icon icon-play"></span>
        Execute
      </button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>API Configuration</h2>
      
      <!-- Provider Selection -->
      <div class="form-group">
        <label class="form-label">AI Provider</label>
        <div class="toggle-switch">
          <div class="provider-labels">
            <span id="ollama-label" class="provider-label active">Local Ollama</span>
          </div>
          <div id="provider-switch" class="switch">
            <div class="switch-handle"></div>
          </div>
          <div class="provider-labels">
            <span id="claude-label" class="provider-label">Anthropic Claude</span>
          </div>
        </div>
        <div id="provider-status" class="connection-status">
          <div class="status-dot warning"></div>
          <span>Checking connection...</span>
        </div>
      </div>

      <!-- API Key Configuration (only shown for Claude) -->
      <div id="api-key-section" class="form-group" style="display: none;">
        <label class="form-label" for="api-key-input">Anthropic Claude API Key</label>
        <div class="input-group">
          <input type="password" id="api-key-input" autocomplete="off" placeholder="sk-ant-..." />
          <button id="toggle-api-key" type="button" title="Show/Hide">
            <span class="icon icon-eye"></span>
          </button>
        </div>
        <div id="api-key-status" class="status-message"></div>
      </div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-settings">Cancel</button>
        <button class="btn btn-primary" id="save-settings">Save Configuration</button>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="history-modal" class="modal">
    <div class="modal-content" style="min-width:700px;max-width:90vw;">
      <h2>Execution History</h2>
      <div id="history-list" style="max-height:50vh;overflow:auto;border:1px solid var(--border);border-radius:8px;">
        <!-- Filled dynamically -->
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="close-history">Close</button>
      </div>
    </div>
  </div>

  <!-- Saved Modal -->
  <div id="saved-modal" class="modal">
    <div class="modal-content" style="min-width:700px;max-width:90vw;">
      <h2>Saved Transforms</h2>
      <div style="display:flex;gap:1rem;margin-bottom:1rem;">
        <input id="save-name" placeholder="Name" style="flex:1;background:var(--bg-secondary);border:1px solid var(--border);border-radius:8px;padding:0.5rem;color:var(--text-primary);" />
            <button class="btn btn-primary" id="save-current" disabled>Save Current</button>
      </div>
          <div id="save-validation" class="status-message" style="min-height:1.25rem;"></div>
      <div id="saved-list" style="max-height:50vh;overflow:auto;border:1px solid var(--border);border-radius:8px;"></div>
      <div class="modal-actions">
        <button class="btn btn-secondary" id="close-saved">Close</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration state
    let currentConfig = {
      provider: 'ollama', // 'ollama' or 'claude'
      apiKey: ''
    };

    // Main functionality
    const $ = id => document.getElementById(id);

    // Load saved configuration
    function loadConfig() {
      // In a real app, load from persistent storage
      // For now, default to ollama
      updateProviderUI();
      checkProviderStatus();
    }

    function updateProviderUI() {
      const badge = $('provider-badge');
      const switchEl = $('provider-switch');
      const ollamaLabel = $('ollama-label');
      const claudeLabel = $('claude-label');
      const apiKeySection = $('api-key-section');

      if (currentConfig.provider === 'claude') {
        badge.textContent = 'Claude';
        badge.className = 'provider-badge claude';
        switchEl.classList.add('active');
        ollamaLabel.classList.remove('active');
        claudeLabel.classList.add('active');
        apiKeySection.style.display = 'block';
      } else {
        badge.textContent = 'Ollama';
        badge.className = 'provider-badge ollama';
        switchEl.classList.remove('active');
        ollamaLabel.classList.add('active');
        claudeLabel.classList.remove('active');
        apiKeySection.style.display = 'none';
      }
    }

    async function checkProviderStatus() {
      const statusEl = $('provider-status');
      const statusDot = statusEl.querySelector('.status-dot');
      const statusText = statusEl.querySelector('span');

      statusDot.className = 'status-dot warning';
      statusText.textContent = 'Checking connection...';

      if (currentConfig.provider === 'ollama') {
        try {
          const health = await window.electron.checkBackendHealth();
          if (health.status === 'healthy') {
            statusDot.className = 'status-dot success';
            statusText.textContent = 'Ollama backend connected';
          } else {
            statusDot.className = 'status-dot error';
            statusText.textContent = 'Ollama backend not available';
          }
        } catch (error) {
          statusDot.className = 'status-dot error';
          statusText.textContent = 'Connection failed';
        }
      } else {
        if (currentConfig.apiKey) {
          try {
            const isConnected = await window.electron.testClaudeConnection(currentConfig.apiKey);
            if (isConnected) {
              statusDot.className = 'status-dot success';
              statusText.textContent = 'Claude API connected';
            } else {
              statusDot.className = 'status-dot error';
              statusText.textContent = 'Invalid API key';
            }
          } catch (error) {
            statusDot.className = 'status-dot error';
            statusText.textContent = 'Connection failed';
          }
        } else {
          statusDot.className = 'status-dot error';
          statusText.textContent = 'API key required';
        }
      }
    }

    $("generate-btn").onclick = async () => {
      const input = $("input").value;
      const prompt = $("prompt").value;
      
      if (!input.trim() || !prompt.trim()) {
        $("result").textContent = "⚠️ Please provide both input text and transformation prompt";
        return;
      }

      try {
        $("generate-btn").disabled = true;
        $("run-btn").disabled = true;
        $("code").value = "Generating code...";
        
        const code = await window.electron.generateCode(input, prompt, "js", currentConfig);
        $("code").value = code;
        updateSaveCurrentState();
        $("run-btn").disabled = false;
      } catch (error) {
        $("code").value = "⚠️ Error: " + error.message;
        $("run-btn").disabled = true;
      } finally {
        $("generate-btn").disabled = false;
      }
    };

    $("run-btn").onclick = async () => {
      const startedAt = Date.now();
      const code = $("code").value;
      const input = $("input").value;
      const prompt = $("prompt").value;
      try {
        $("result").textContent = "Running transformation...";
        const out = await window.electron.runJS(code, input);
        $("result").textContent = out;

        // On success, persist an executed version (execute-only autosave)
        try {
          await window.electron.saveExecutedVersion({
            code,
            input,
            prompt,
            result: out,
            durationMs: Date.now() - startedAt,
            language: 'js',
            provider: currentConfig.provider,
            model: currentConfig.provider === 'ollama' ? (window.OllamaModel || null) : (currentConfig.model || null)
          });
          // Refresh local history cache and reset pointer to draft
          await refreshHistoryCache();
          setHistoryPointer(-1);
          // Update library recents and history rail
          refreshQuickStrip();
          refreshHistoryRail();
        } catch (_) {
          // Non-blocking
        }
      } catch (e) {
        $("result").textContent = "⚠️ Error: " + e.message;
      }
    };

    // Copy functionality
    function copyPanel(id) {
      const el = document.getElementById(id);
      let value = "";
      if (!el) return;
      if (el.tagName === "TEXTAREA") {
        value = el.value;
      } else {
        value = el.textContent;
      }
      navigator.clipboard.writeText(value).then(() => {
        // Visual feedback handled by button state
      });
    }

    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.onclick = e => {
        const id = btn.getAttribute('data-copy');
        copyPanel(id);
        btn.setAttribute('data-copied', 'true');
        btn.innerHTML = '<span class="icon icon-check"></span>';
        setTimeout(() => {
          btn.setAttribute('data-copied', 'false');
          btn.innerHTML = '<span class="icon icon-copy"></span>';
        }, 2000);
      };
    });

    // Modal functionality
    const settingsModal = document.getElementById('settings-modal');
    const apiKeyInput = document.getElementById('api-key-input');
    const toggleApiKey = document.getElementById('toggle-api-key');
    const saveSettings = document.getElementById('save-settings');
    const cancelSettings = document.getElementById('cancel-settings');
    const apiKeyStatus = document.getElementById('api-key-status');
    const settingsBtn = document.getElementById('settings-btn');
    const providerSwitch = document.getElementById('provider-switch');
    const historyBtn = document.getElementById('history-btn');
    const savedBtn = document.getElementById('saved-btn');
    const saveBtn = document.getElementById('save-btn');
    const librarySearch = document.getElementById('library-search');
    const libraryList = document.getElementById('library-list');
    const quickStrip = document.getElementById('quick-strip');
    const historyRailList = document.getElementById('history-rail-list');
    const historyModal = document.getElementById('history-modal');
    const closeHistory = document.getElementById('close-history');
    const historyList = document.getElementById('history-list');
    const savedModal = document.getElementById('saved-modal');
    const closeSaved = document.getElementById('close-saved');
    const savedList = document.getElementById('saved-list');
    const saveCurrentBtn = document.getElementById('save-current');
    const saveNameInput = document.getElementById('save-name');
    const saveValidation = document.getElementById('save-validation');

    function showSettingsModal() {
      apiKeyInput.value = currentConfig.apiKey;
      apiKeyInput.type = 'password';
      apiKeyStatus.textContent = '';
      updateProviderUI();
      checkProviderStatus();
      settingsModal.style.display = 'flex';
      if (currentConfig.provider === 'claude') {
        apiKeyInput.focus();
      }
    }

    function hideSettingsModal() {
      settingsModal.style.display = 'none';
    }

    settingsBtn.onclick = showSettingsModal;
    cancelSettings.onclick = hideSettingsModal;

    // Provider switch
    providerSwitch.onclick = () => {
      currentConfig.provider = currentConfig.provider === 'ollama' ? 'claude' : 'ollama';
      updateProviderUI();
      checkProviderStatus();
    };

    // API key toggle
    toggleApiKey.onclick = () => {
      if (apiKeyInput.type === 'password') {
        apiKeyInput.type = 'text';
      } else {
        apiKeyInput.type = 'password';
      }
      apiKeyInput.focus();
    };

    // Save configuration
    saveSettings.onclick = async () => {
      if (currentConfig.provider === 'claude') {
        const apiKey = apiKeyInput.value.trim();
        if (!apiKey) {
          apiKeyStatus.textContent = 'API key is required for Claude';
          apiKeyStatus.className = 'status-message error';
          return;
        }
        
        // Test the API key
        apiKeyStatus.textContent = 'Testing API key...';
        apiKeyStatus.className = 'status-message';
        
        try {
          const isValid = await window.electron.testClaudeConnection(apiKey);
          if (isValid) {
            currentConfig.apiKey = apiKey;
            apiKeyStatus.textContent = 'Configuration saved successfully!';
            apiKeyStatus.className = 'status-message success';
          } else {
            apiKeyStatus.textContent = 'Invalid API key';
            apiKeyStatus.className = 'status-message error';
            return;
          }
        } catch (error) {
          apiKeyStatus.textContent = 'Failed to test API key';
          apiKeyStatus.className = 'status-message error';
          return;
        }
      } else {
        apiKeyStatus.textContent = 'Configuration saved successfully!';
        apiKeyStatus.className = 'status-message success';
      }
      
      // In a real app, save to persistent storage
      updateProviderUI();
      setTimeout(hideSettingsModal, 1000);
    };

    // Close modal on outside click
    settingsModal.onclick = (e) => {
      if (e.target === settingsModal) {
        hideSettingsModal();
      }
    };

    // History modal
    function showHistoryModal() {
      historyModal.style.display = 'flex';
      loadHistory();
    }
    function hideHistoryModal() { historyModal.style.display = 'none'; }
    historyBtn.onclick = showHistoryModal;
    closeHistory.onclick = hideHistoryModal;
    historyModal.onclick = (e) => { if (e.target === historyModal) hideHistoryModal(); };

    async function loadHistory() {
      historyList.innerHTML = '<div style="padding:1rem;color:var(--text-muted)">Loading...</div>';
      const items = await window.electron.listExecutedVersions(100);
      if (!items.length) {
        historyList.innerHTML = '<div style="padding:1rem;">No executions yet.</div>';
        return;
      }
      historyList.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.style.padding = '1rem';
        div.style.borderBottom = '1px solid var(--border)';
        const when = new Date(item.ts).toLocaleString();
        const model = item.fields?.model || '';
        div.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
            <div>
              <div style="font-weight:600;">${when} · ${item.fields?.provider || ''} ${model ? '('+model+')' : ''}</div>
              <div style="color:var(--text-muted);font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:60vw;">
                ${escapeHtml((item.execSnapshot?.prompt || '').slice(0, 140))}
              </div>
            </div>
            <div style="display:flex;gap:0.5rem;">
              <button class="btn btn-secondary" data-action="restore">Restore</button>
              <button class="btn btn-secondary" data-action="copy">Copy Code</button>
            </div>
          </div>
        `;
        div.querySelector('[data-action="restore"]').onclick = () => restoreFromHistory(item);
        div.querySelector('[data-action="copy"]').onclick = () => navigator.clipboard.writeText(item.fields?.code || '');
        historyList.appendChild(div);
      });
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
    }

    function restoreFromHistory(item) {
      $("input").value = item.execSnapshot?.input || '';
      $("prompt").value = item.execSnapshot?.prompt || '';
      $("code").value = item.fields?.code || '';
      $("result").textContent = item.execSnapshot?.result || '';
      hideHistoryModal();
    }

    // -----------------------------
    // Library rail & quick strip
    // -----------------------------
    async function loadLibrary(filter = '') {
      const items = await window.electron.listTransforms();
      const q = String(filter || '').toLowerCase();
      const filtered = items.filter(t => !q || (t.name||'').toLowerCase().includes(q));
      libraryList.innerHTML = '';
      if (!filtered.length) {
        libraryList.innerHTML = '<div style="padding:0.75rem;">No saved transforms.</div>';
        return;
      }
      for (const t of filtered) {
        const row = document.createElement('div');
        row.className = 'library-item';
        row.innerHTML = `
          <div>
            <div>${escapeHtml(t.name || 'Untitled')}</div>
            <div class="meta">${t.provider || ''} ${t.model ? '('+t.model+')' : ''}</div>
          </div>
          <div style="display:flex;gap:0.5rem;">
            <button class="btn btn-secondary" data-action="insert" style="padding:0.25rem 0.5rem;">Insert</button>
            <button class="btn btn-secondary" data-action="run" style="padding:0.25rem 0.5rem;">Run</button>
          </div>
        `;
        row.querySelector('[data-action="insert"]').onclick = () => {
          $("code").value = t.code || '';
          if (typeof updateSaveCurrentState === 'function') updateSaveCurrentState();
        };
        row.querySelector('[data-action="run"]').onclick = async () => {
          $("code").value = t.code || '';
          if (typeof updateSaveCurrentState === 'function') updateSaveCurrentState();
          $("run-btn").click();
        };
        libraryList.appendChild(row);
      }
    }

    librarySearch.addEventListener('input', () => loadLibrary(librarySearch.value));

    async function refreshQuickStrip() {
      const items = await window.electron.listTransforms();
      // Simple recent = by updatedAt desc
      items.sort((a,b) => new Date(b.updatedAt||b.createdAt).getTime() - new Date(a.updatedAt||a.createdAt).getTime());
      const top = items.slice(0, 5);
      quickStrip.innerHTML = '';
      for (const t of top) {
        const chip = document.createElement('span');
        chip.className = 'quick-chip';
        chip.textContent = t.name || 'Untitled';
        chip.onclick = () => { $("code").value = t.code || ''; if (typeof updateSaveCurrentState === 'function') updateSaveCurrentState(); };
        quickStrip.appendChild(chip);
      }
    }

    // -----------------------------
    // History rail
    // -----------------------------
    async function refreshHistoryRail() {
      const items = await window.electron.listExecutedVersions(50);
      historyRailList.innerHTML = '';
      if (!items.length) {
        historyRailList.innerHTML = '<div style="padding:0.75rem;">No executions yet.</div>';
        return;
      }
      for (const item of items) {
        const div = document.createElement('div');
        div.className = 'history-item';
        const when = new Date(item.ts).toLocaleString();
        const model = item.fields?.model || '';
        div.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;gap:0.5rem;">
            <div>
              <div style="font-weight:600;">${when}</div>
              <div class="meta">${item.fields?.provider || ''} ${model ? '('+model+')' : ''}</div>
              <div style="color:var(--text-muted);font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:17rem;">${escapeHtml(item.execSnapshot?.prompt || '')}</div>
            </div>
            <div style="display:flex;gap:0.5rem;">
              <button class="btn btn-secondary" data-action="restore" style="padding:0.25rem 0.5rem;">Restore</button>
            </div>
          </div>
        `;
        div.querySelector('[data-action="restore"]').onclick = () => restoreFromHistory(item);
        historyRailList.appendChild(div);
      }
    }

    // Initial load for new UI pieces
    loadLibrary('');
    refreshQuickStrip();
    refreshHistoryRail();

    // -----------------------------
    // Undo/Redo via executed versions
    // -----------------------------
    let executedHistory = [];
    let historyPointer = -1; // -1 => current draft; 0 => most recent execution

    async function refreshHistoryCache() {
      executedHistory = await window.electron.listExecutedVersions(200);
    }

    function setHistoryPointer(nextPointer) {
      historyPointer = nextPointer;
      // enable/disable could be wired to UI later
    }

    function applyPointer() {
      if (historyPointer < 0) return; // draft, no change
      const item = executedHistory[historyPointer];
      if (!item) return;
      $("input").value = item.execSnapshot?.input || '';
      $("prompt").value = item.execSnapshot?.prompt || '';
      $("code").value = item.fields?.code || '';
      $("result").textContent = item.execSnapshot?.result || '';
    }

    function doUndo() {
      if (!executedHistory.length) return;
      // move from draft (-1) to 0, else increment pointer if possible
      if (historyPointer < executedHistory.length - 1) {
        setHistoryPointer(historyPointer + 1);
        applyPointer();
      }
    }

    function doRedo() {
      if (historyPointer > -1) {
        setHistoryPointer(historyPointer - 1);
        // If we reach -1, it's draft and we do not alter fields automatically
        if (historyPointer >= 0) applyPointer();
      }
    }

    window.addEventListener('keydown', (e) => {
      const isMac = navigator.platform.toUpperCase().includes('MAC');
      const isUndo = (isMac ? e.metaKey : e.ctrlKey) && !e.shiftKey && e.key.toLowerCase() === 'z';
      const isRedo = (isMac ? e.metaKey : e.ctrlKey) && e.shiftKey && e.key.toLowerCase() === 'z';
      if (isUndo) {
        e.preventDefault();
        doUndo();
      } else if (isRedo) {
        e.preventDefault();
        doRedo();
      }
    });

    // Saved modal
    function showSavedModal() {
      savedModal.style.display = 'flex';
      loadSaved();
    }
    function hideSavedModal() { savedModal.style.display = 'none'; }
    savedBtn.onclick = showSavedModal;
    saveBtn.onclick = () => { showSavedModal(); saveNameInput.focus(); if (typeof updateSaveCurrentState === 'function') updateSaveCurrentState(); };
    closeSaved.onclick = hideSavedModal;
    savedModal.onclick = (e) => { if (e.target === savedModal) hideSavedModal(); };

    async function loadSaved() {
      const items = await window.electron.listTransforms();
      savedList.innerHTML = '';
      if (!items.length) {
        savedList.innerHTML = '<div style="padding:1rem;">No saved transforms.</div>';
        return;
      }
      for (const t of items) {
        const div = document.createElement('div');
        div.style.padding = '1rem';
        div.style.borderBottom = '1px solid var(--border)';
        div.innerHTML = `
          <div style="display:flex;justify-content:space-between;align-items:center;gap:1rem;">
            <div>
              <div style="font-weight:600;">${escapeHtml(t.name || 'Untitled')}</div>
              <div style="color:var(--text-muted);font-size:0.85rem;">${t.provider || ''} ${t.model ? '('+t.model+')' : ''} · ${new Date(t.updatedAt||t.createdAt).toLocaleString()}</div>
            </div>
            <div style="display:flex;gap:0.5rem;">
              <button class="btn btn-secondary" data-action="load">Load</button>
              <button class="btn btn-secondary" data-action="delete">Delete</button>
            </div>
          </div>
        `;
        div.querySelector('[data-action="load"]').onclick = () => {
          $("code").value = t.code || '';
          currentConfig.provider = t.provider || currentConfig.provider;
          updateProviderUI();
          hideSavedModal();
        };
        div.querySelector('[data-action="delete"]').onclick = async () => {
          await window.electron.deleteTransform(t.id);
          loadSaved();
        };
        savedList.appendChild(div);
      }
    }

    saveCurrentBtn.onclick = async () => {
      const name = (saveNameInput.value || '').trim() || 'Untitled Transform';
      const payload = {
        name,
        code: $("code").value,
        language: 'js',
        provider: currentConfig.provider,
        model: currentConfig.provider === 'ollama' ? (window.OllamaModel || null) : (currentConfig.model || null),
        samplePrompt: $("prompt").value
      };
      const res = await window.electron.createTransform(payload);
      if (res && res.ok) {
        saveNameInput.value = '';
        saveValidation.textContent = 'Saved successfully';
        saveValidation.className = 'status-message success';
        loadSaved();
        // update library and quick strip to surface the new transform
        loadLibrary(librarySearch.value);
        refreshQuickStrip();
      } else {
        saveValidation.textContent = res?.error || 'Failed to save';
        saveValidation.className = 'status-message error';
      }
    };

    // Basic code validation to enable Save Current
    function codeLooksValid(s) {
      const str = String(s || '');
      return /function\s+transform\s*\(\s*text\s*\)/.test(str) || /const\s+transform\s*=\s*\(\s*text\s*\)\s*=>/.test(str);
    }
    function updateSaveCurrentState() {
      const ok = codeLooksValid($("code").value);
      saveCurrentBtn.disabled = !ok;
      if (!ok) {
        saveValidation.textContent = 'Code must define function transform(text)';
        saveValidation.className = 'status-message warning';
      } else {
        saveValidation.textContent = '';
        saveValidation.className = 'status-message';
      }
    }
    $("code").addEventListener('input', updateSaveCurrentState);
    // Initialize button state on load
    updateSaveCurrentState();

    // Demo data for showcase
    setTimeout(() => {
      $("input").value = `john.doe@example.com
      Jane Smith <jane@company.co.uk>
